<ion-toolbar>
  <ion-buttons  class="close" (click)="onModalClose()" >
    <ion-icon name="close-circle-outline"></ion-icon>
 </ion-buttons>
</ion-toolbar>
<ion-content>
     <ion-grid fixed>
       <ion-row>
         <ion-col >
           <ion-img class="ion-margin-top" [src]="image"></ion-img>
         </ion-col>
       </ion-row>
     </ion-grid>
     <ion-grid fixed class="ion-padding">
       <ion-row>
         <ion-col >
          <ion-list>
            <ion-item *ngFor="let item of dataScan.savedRecords">
              <ion-label class="ion-text-center">
                <h1>This is your password</h1>
              <ion-text color="primary">
                <ion-input type="text"
                           [(ngModel)]="text" 
                           readonly
                           [value]="item.text">
                           Password:
                </ion-input>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
         <ion-button ngxClipboard
                     [cbContent]="text"
                     (cbOnError)="onCopyFailure()"
                     (cbOnSuccess)="isCopied1 = true"
                     [color]="color" 
                     expand="block"
                     shape="round"  >
                     {{message}}
          <ion-icon [name]="icon" slot="end"></ion-icon>
        </ion-button> 
      </ion-col>
       </ion-row>
     </ion-grid>
</ion-content>
